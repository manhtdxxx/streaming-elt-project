# Set root logger level to INFO and output to console
log4j.rootCategory=INFO, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} [%p] %c{1}: %m%n

# Reduce noise from Spark internals (still show useful info)
log4j.logger.org.apache.spark.repl.Main=WARN
log4j.logger.org.apache.spark=WARN
log4j.logger.org.spark-project=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hive=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.kafka=WARN
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.zookeeper=WARN

# If you're using structured streaming, keep this at INFO
log4j.logger.org.apache.spark.sql.streaming=INFO

# Optional: Log SQL queries and physical plans
log4j.logger.org.apache.spark.sql.execution=DEBUG
log4j.logger.org.apache.spark.sql.catalyst.analysis=INFO

# Silence excessive Akka logs
log4j.logger.akka=WARN
log4j.logger.org.apache.spark.util.ShutdownHookManager=ERROR
